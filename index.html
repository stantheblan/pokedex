<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <title>Pokédex</title>
</head>
<body>
    <div id="container">
        <div id="pokeInfo">
            <div id="buttonDiv">
                <input type="text" id="pokeTxt" value="">
            </div>
            <h1 id="pokeName">Pokémon name: undefinded</h1>
            <h3 id="pokeNum">Pokémon number: undefinded</h3>
            <h3 id="pokeHeight">Pokémon height: undefinded</h3>
            <h3 id="pokeWeight">Pokémon weight: undefinded</h3>
            <h3 id="pokeType">Pokémon type: undefinded</h3>
        </div>
        <div id="abilities">
            <img id="pokeImg" src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/12/pokemon-main-character-ranked-win-rate.png" 
                width="850" 
                height="500">
            <table id="board"></table>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
